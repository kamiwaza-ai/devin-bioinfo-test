<!DOCTYPE html>
<html>
<head>
    <title>VCF Analysis Report</title>
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
    <!-- Chart.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
        h1, h2 {
            color: #333;
        }
        .stat-box {
            display: inline-block;
            padding: 15px;
            margin: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            min-width: 200px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        .chart-container {
            position: relative;
            margin: 20px 0;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VCF Analysis Report</h1>
        
        <!-- Summary Section -->
        <div class="section" id="summary">
            <h2>Summary Statistics</h2>
            <div id="summary-stats"></div>
        </div>
        
        <!-- Visualizations Section -->
        <div class="section" id="visualizations">
            <h2>Visualizations</h2>
            <div class="chart-container">
                <canvas id="variantTypeChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="afHistogram"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="chromosomeDistribution"></canvas>
            </div>
        </div>
        
        <!-- Variant Table Section -->
        <div class="section" id="variant-table">
            <h2>Variant Table</h2>
            <table id="variantsTable" class="display" style="width:100%">
                <thead>
                    <tr>
                        <th>Chromosome</th>
                        <th>Position</th>
                        <th>Reference</th>
                        <th>Alternate</th>
                        <th>Allele Frequency</th>
                        <th>Read Depth</th>
                        <th>Quality</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
